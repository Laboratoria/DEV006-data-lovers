<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Lovers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./Assets/icon6.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mainFixed">
        <div class="divContainerInicio">
            <!----------------------------- PRIMER CASILLERO ----------------------------->
            <section>
                <img class="imagen1" src="./Assets/imagenInicio1.jpg" alt="Imagen de la Película mi Vecino Totoro">
            </section>

            <!----------------------------- SEGUNDO CASILLERO ----------------------------->
            <section class="flexDescubrir">
                <section class="LogoGL">
                    <img class="logoGl" src="./Assets/logoGhibli.png" alt="Logo de Ghibli Lovers">
                    <h1 class="titleLogo">GHIBLI<br>LOVERS</h1>
                </section>
                
                <p class="messageDescubrir">¡Encuentra todo sobre STUDIO GHIBLI en un sólo lugar!</p>

                <div class="containerButton">
                    <button class="buttonDescubrir"><a href="./index.html">DESCUBRIR</a></button>
                    <img class="iconFlecha" src="./Assets/flecha.png" alt="Imagen de una flecha indicando a la derecha">
                </div>
            </section>

            <!----------------------------- TERCER CASILLERO ----------------------------->
            <section class="gridDescription">
                <img class="imagen2" src="./Assets/imagenInicio2.jpg" alt="Imagen de la Película el Castillo Ambulante">
            
                <p class="descriptionGhibli">El Studio Ghibli es un estudio de animación japonés, con sede en Tokio. Fue fundada en 1985 por Hayao Miyazaki y Isao Takahata, y a día de hoy, han realizado más de 20 películas.</p>
            </section>

            <!----------------------------- CUARTO CASILLERO ----------------------------->
            <section>
                <img class="imagen3" src="./Assets/imagenInicio3.jpg" alt="Imagen de la Película la Princesa Mononoke" >
            </section>
        </div>
    </main>
</body>
</html>
